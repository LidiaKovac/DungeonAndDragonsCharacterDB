<input *ngIf="type!=='file'" class="custom__input--{{color}}" [ngClass]="{
  'input--edit': (edit && !disabled) === true
}" [required]="required" defaultValue="{{ defaultValue }}" [disabled]="disabled" class="custom__input"
  type="{{ type }}" placeholder="{{ placeholder || name }}" [id]="id || name" [name]="name" />
