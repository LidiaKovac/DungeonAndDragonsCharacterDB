<div class="dash__wrap">
  <h1>
    Your characters
    <a routerLink="/new"> <app-button [color]="'blue'">Add +</app-button> </a>
  </h1>
  <div class="char__table">
    <div class="char-table__header">
      <span>Name</span>
      <span>Level</span>
      <span>Game</span>
      <span>Complete?</span>
    </div>
    <div class="char-table__body">
      <app-single-char
        *ngFor="let char of chars"
        [char]="char"
      ></app-single-char>
    </div>
  </div>
</div>
