<div  class="inspo__wrap">
  <div [style]="item.style" cdkDrag cdkDragBoundary=".inspo__wrap" (cdkDragEnded)="savePosition($event, item.id, item)" class="pin__wrap" *ngFor="let item of inspos">
    <img [src]="'assets/tape/' + item.tape + '.png'" >
    <img class="pin__img" [src]="item.url" />
  </div>
</div>
